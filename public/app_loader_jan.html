<html><head>
  <title>BlackBoard Testclient</title>
  <style>
  * { font-family: verdana; font-size: 10pt; COLOR: gray; }
  b { font-weight: bold; }
  table { border: 1px solid gray;}
  td { text-align: center; padding: 25;}
  </style>
  </head>
  <body>
  <script>
  
  </script>
  <center>
  <br><br><br><br>
  <table>
  <tbody><tr><td>Dit is de BlackBoard viewer. Klik op je naam om jouw middleware vanuit een iFrame te zien.</td></tr>
  <tr><td>Je kunt <a onclick="return downloadCA();" href="#">hier</a> het CA certificaat downloaden om het te installeren.</td></tr>
  </tbody></table>
  <br><br>
  <form>
    <input type="radio" name="user" onclick="checkBtns" id="pieter">Pieter
    <input type="radio" name="user" onclick="checkBtns" id="wander">Wander
    <input type="radio" name="user" onclick="checkBtns" id="ks">Klaas Skelte
    <input type="radio" name="user" onclick="checkBtns" id="jan">Jan
    <input type="radio" name="user" onclick="checkBtns" id="ssl">SSL test
  </form>
  <iframe id="frame" src="https://allersma.be" width="500" height="500"></iframe>
  </center>
  <script>
    var frame = document.getElementById('frame');
    var btns = document.getElementsByName('user');
  
    function downloadCA() {
      window.open('http://allersma.be/cert.php', '_blank');
      return false;
    }
  
    function checkBtns() {
      for(var i = 0; i < btns.length; i++) {
        if(btns[i].checked) {
          switch(btns[i].id) {
            case "pieter":
              frame.src = "https://bb.allersma.be/pieter/index.html";
              break;
            case "wander":
              frame.src = "https://bb.allersma.be/wander/index.html";
              break;
            case "ks":
              frame.src = "https://bb.allersma.be/ks/index.html";
              break;
            case "jan":
              frame.src = "https://bb.allersma.be/jan/index.html";
              break;
            case "ssl":
              frame.src = "https://www.allersma.be";
              break;
          }
          break;
        }
      }
    };
  
    checkBtns();
  
    document.getElementById('pieter').addEventListener("click", checkBtns);
    document.getElementById('wander').addEventListener("click", checkBtns);
    document.getElementById('ks').addEventListener("click", checkBtns);
    document.getElementById('jan').addEventListener("click", checkBtns);
    document.getElementById('ssl').addEventListener("click", checkBtns);
  </script>
  
  <div></div></body></html>
